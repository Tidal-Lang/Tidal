name: Rust Build Checks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt update
        
    - name: Install Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install -y mingw
        
    - name: Install Dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: which gcc >/dev/null || brew install gcc
        
    - name: Install Rust Dependencies (Universal)
      run: make install
        
    - name: Build Platform Binary
      run: make ${{ matrix.target }}
      
    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: tidal-${{ matrix.target }}
        path: |
          target/${{ matrix.os == 'ubuntu-latest' && 'x86_64-unknown-linux-gnu' || matrix.os == 'windows-latest' && 'x86_64-pc-windows-gnu' || 'aarch64-apple-darwin' }}/release/td${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        if-no-files-found: error
        
    - name: Run Tests
      run: make test
